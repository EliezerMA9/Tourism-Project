    <script type="text/javascript">
    let descripcion = document.getElementById("inputDescripcion");
    let provincia = document.getElementById("inputProvincia");
    let precio = document.getElementById("inputPrecio");
    let  fecha = document.getElementById("inputFecha");
    let hora = document.getElementById("inputHora");
    let cupos = document.getElementById("inputCupos");
    let btn_agregar = document.getElementById("btn_add");

    function habilitar_input(elemento) {
      v = elemento.value;

      if (v == "Sitio Turistico") {
        provincia.disabled = false;
        precio.disabled = true;
        fecha.disabled = true;
        hora.disabled = true;
        cupos.disabled = true;
        descripcion.disabled = false;
        btn_add.disabled = false;


      } else if (v == "Actividad Turistica") {
        provincia.disabled = false;
        precio.disabled = false;
        fecha.disabled = false;
        hora.disabled = false;
        cupos.disabled = false;
        descripcion.disabled = false;
        btn_add.disabled = false;
      } else {
        provincia.disabled = true;
        precio.disabled = true;
        fecha.disabled = true;
        hora.disabled = true;
        cupos.disabled = true;
        descripcion.disabled = true;
        btn_add.disabled = true;
      }
    }
    </script>
